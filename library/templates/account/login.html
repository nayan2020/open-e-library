{% extends 'shared/_layout.html' %}
{% block title %}Login Page{% endblock %}
{% block additional_css %}
    <link rel="stylesheet" href="../../static/css/account.css">
{% endblock %}
{% block main_contain %}
    <form action="" method="POST" class="account-form">
        <h1>Login to Library</h1>

        <div class="form-group">
            <label for="name">Email: </label>
            <input class="form-control" type="email" name="email" id="name" placeholder="Enter Your Email" autocomplete="email" value="{{ email }}" required>
        </div>
        <div class="form-group">
            <label for="name">Password: </label>
            <input class="form-control" type="password" name="password" id="name" placeholder="Enter Your Password" >
        </div>
        <div class="form-group">
            <button class="btn btn-danger" type="submit" >Login</button>
        </div>
    <div style="clear: both;"></div>
    {% if error %}
        <div class="error-msg">{{ error }}</div>
    {% endif %}


    </form>
{% endblock %}
